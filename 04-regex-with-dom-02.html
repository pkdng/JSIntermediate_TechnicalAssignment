<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Skilvul</title>
  </head>
  <body>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" />
    <label for="password">Password</label>
    <input type="password" id="password" name="password" />
    <button id="btn-submit" style="display: block; margin-top: 10px">
      submit
    </button>
    <script>
      /// EDIT DOWN HERE
      const inputEmail = document.querySelector("#email");
      const inputPassword = document.querySelector("#password");
      const btnSubmit = document.querySelector("#btn-submit");
      const emailValidator = new RegExp(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/);
      const passwordValidator = new RegExp(/[A-Za-z\d\!\@\#\$\%\^\&\*]{8,}/);

      btnSubmit.addEventListener("click", (event) => {
          event.preventDefault();
          if(emailValidator.test(inputEmail.value)){
              if(passwordValidator.test(inputPassword.value)){
                  alert("Welcome to the jungle");
              }else{
                  alert("tolong masukkan password sesuai ketentuan");
              }
          }else{
              alert("tolong masukkan email yang valid");
          }
      })
    </script>
  </body>
</html>
